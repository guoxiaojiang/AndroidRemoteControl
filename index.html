<head>

<body>

<div id="counter">

	<div id="counter_content">

		<ul>
			<li onclick="adbinputkey(26)" style="color:red;">电源</li>

			<li onclick="adbinputkey(24)">+</li>
			<li onclick="adbinputkey(21)">左</li>

			<li onclick="adbinputkey(25)">-</li>

			<li onclick="chjhome()">CHJ 🏠</li>
			<li onclick="adbinputkey(87)">快退</li>
			<li onclick="adbinputkey(91)">静音</li>
			<li onclick="adbinputkey(88)">快进</li>
			<li onclick="adbinputkey(3)">首页</li>

	</div>
	
	<div id="bg"></div>
	
</div>

</div>
